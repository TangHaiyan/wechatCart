<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>微信card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style type="text/css">

    </style>
  </head>
  <body>
    <div class="container">
      <div class="layer" >
        <form class="content" enctype="multipart/form-data" style="display:none">
          <div class="logo">
            <div class="company"><p contenteditable="true">请填写公司名称</p></div>
            <div class="photo">
              
                <img id="selectPhoto" src="cat.png">
                <input type="file" name="photo" accept="image/*" id="photo" >
              
              
            </div>
            <div class="name"><p contenteditable="true">请填写姓名</p></div>
            <div class="title"><p contenteditable="true">请填写职位</p></div>
          </div>
          <div class="info">
            <ul>
              <li class="tel"><i class="icon-mobile"></i><p contenteditable="true">电话号码</p> <a ><i class="icon-phone"></i></a></li>
              <li class="email"><i class="icon-mail-envelope-closed"></i><p contenteditable="true">邮箱地址</p></li>
              <li class="wechat"><i class="icon-bubbles4"></i><p contenteditable="true">微信账号</p>
            </ul>
          </div>
          <div class="erweima">
            
               <img id="selectErweima" src="ererima.png">
           
            <input type="file" name="photo" accept="image/*" id="erweima" 
            >
          </div>
          <div class="address"><p contenteditable="true">公司地址</p></div>
        </form>
      </div>
      <footer class="footer" style="display:none">
        <button class="share"><a href="">分享给朋友</a>  </button>
        <button class="ido"><a href=""> 我也做一个</a></button>
      </footer>
      <div class="shareLayer" style="display:none">
        <p>请点击右上角<br>分享到朋友圈</p>
      </div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
